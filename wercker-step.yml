name: marathon-deploy 
version: 0.2.0
description: A step to deploy json configuration files to a marathon instance 
keywords:
  - marathon
  - mesosphere
  - mesos
properties:
  auth-token:
    type: string
    required: false
  marathon-url:
    type: string
    required: true
  app-name:
    type: string
    required: true
  app-json-file:
    type: string
    required: true
  instances:
    type: string
    required: true
    default: "1"
