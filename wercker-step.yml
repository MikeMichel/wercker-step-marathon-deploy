name: marathon-deploy 
version: 0.1.2
desription: A step to deploy json configuration files to a marathon instance 
keywords:
  - marathon
  - mesosphere
  - mesos
properties:
  marathon-url:
    type: string
    required: true
  app-name:
    type: string
    required: true
  app-json-file:
    type: string
    required: true
  instances:
    type: string
    required: true
    default: "1"
